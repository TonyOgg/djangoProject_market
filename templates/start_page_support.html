{% extends "page.html" %}
{% block content %}

{% load i18n %}

<div class="row" style="height: 800px">
    <div class="col-12 bd-example" style="padding: 0px">
      <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox" style="height: 800px">
          <div class="carousel-item active">
            <img class="d-block w-100" src="static/images/retro_car.jpg" alt="First slide" width="400" height="800">
            <div class="carousel-caption d-none d-md-block">
              <h3>{% trans "Used cars" %}</h3>
              <p>
                <a class="btn btn-lg bg-secondary" style="opacity: 0.7" href="cars?PD=old">{% trans "Search" %}</a>
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="static/images/new_car.jpg" alt="Second slide" width="400"
                 height="800">
            <div class="carousel-caption d-none d-md-block">
              <h3>{% trans "New cars" %}</h3>
              <p>
                <a class="btn btn-lg bg-secondary" style="opacity: 0.7" href="cars?ID=new">
                    {% trans "Search" %}
                </a>
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="static/images/share_parts.jpg"
                 alt="Third slide" width="400" height="800">
            <div class="carousel-caption d-none d-md-block">
              <h3>{% trans "Spare parts" %}</h3>
              <p>
                <button class="btn btn-lg bg-secondary" style="opacity: 0.7" href="#">{% trans "Search" %}</button>
              </p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">{% trans "Previous" %}</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">{% trans "Next" %}</span>
        </a>
      </div>
    </div>
</div>

{% endblock %}
