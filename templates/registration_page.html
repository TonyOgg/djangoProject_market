<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autorise</title>
    <link rel="stylesheet" href="/static/css1/bootstrap.min.css">
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/logics.js"></script>
    <style>
        body {background: url("static/images/canvas_d_850.png");
        background-size: 100%}
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center" style="margin-top: 150px">
        <div class="col-4" style="border-radius: 10px; background: rgba(0, 0, 0, 0.7)">
            <div class="font-italic align-content-center text-center" style="color: #a71d2a; padding-top: 10px">
                {{ error }}
            </div>
            <div style="padding-bottom: 10px; padding-top: 10px; border-radius: 10px">
                <form method="post" action="regist" id="registrate">
                    <div class="form-group nameBlock">
                        <input type="text" name="login" class="form-control text-center" id="log"
                               placeholder="Login" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control text-center" id="pass"
                               placeholder="Password">
                    </div >
                    <div class="form-group">
                        <input type="text" name="fname" class="form-control text-center" id="fn"
                               placeholder="First_name" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input type="text" name="sname" class="form-control text-center" id="ln"
                               placeholder="Last_name" autocomplete="off">
                    </div>
                    <div class="form-group emailBlock">
                        <input type="text" name="email" class="form-control text-center" id="em"
                               placeholder="E-mail address"autocomplete="off">
                    </div>
                    <div class="text-center" style="padding-top: 0px">
                        <button type="submit" class="btn btn-success font-weight-bold" id="regist"> Registration </button>
                    </div>
                </form>
                <div class="text-center" style="padding-top: 10px">
                    <button class="btn btn-danger font-weight-bold" id="time"> Time now </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
