<body>
    <div class="container-fluid">
        <div class="row"></div>
            <nav class="nav fixed-top bg-secondary justify-content-end" >
                {% block name %}{% endblock %}
                <a class="btn btn-danger font-weight-bold bg-transparent" href="#!">Active</a>
                <a class="btn btn-danger font-weight-bold bg-transparent" href="#!">Link</a>
                <a class="btn btn-danger font-weight-bold bg-transparent" href="#!">Disabled</a>
                {% block content %}{% endblock %}
            </nav>
        <div class="row" style="height: 700px">
            <div class="col-2 bg-light border border-secondary border-left-0">
              1
            </div>
            <div class="col-8 border border-secondary bd-example" style="padding: 0px">
              <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                  <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox" style="height: 700px">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="https://n1s1.hsmedia.ru/7b/02/45/7b024526c36ce5aa2b7f74b8dce9f92d/620x462_1_a0ff8d9f1d4c13b2b43205b301874186@1000x745_0xac120003_13731165161562663600.jpg" alt="First slide" width="400" height="700">
                    <div class="carousel-caption d-none d-md-block">
                      <h3>Used cars</h3>
                      <p>
                        <button class="btn btn-lg bg-secondary" style="opacity: 0.7" href="#">Search</button>
                      </p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="/static/images/futurecars.jpg" alt="Second slide" width="400" height="700">
                    <div class="carousel-caption d-none d-md-block">
                      <h3>New cars</h3>
                      <p>
                        <button class="btn btn-lg bg-secondary" style="opacity: 0.7" href="#">Search</button>
                        <!-- <a href="#" class="btn btn-secondary btn-block" role="button" style="background: (0, 0, 0, 0.1)">Search</a> -->
                      </p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="https://vb.by/files/content/kaleidoskop/1088.jpg" alt="Third slide" width="400" height="700">
                    <div class="carousel-caption d-none d-md-block">
                      <h3>Spare part</h3>
                      <p>
                        <button class="btn btn-lg bg-secondary" style="opacity: 0.7" href="#">Search</button>
                        <!-- <a href="#" class="btn btn-secondary btn-block" role="button" style="background: (0, 0, 0, 0.1)">Search</a> -->
                      </p>
                    </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
            <div class="col-2 bg-light border border-secondary border-right-0">
              3
            </div>
        </div>
    </div>
</body>
<footer class="col-12 bg-dark text-center">
    Its a footer
</footer>
</html>
