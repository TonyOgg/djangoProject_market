<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autorised</title>
    <link rel="stylesheet" href="static/css1/bootstrap.min.css">
    <script src="static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <style>
        body {background: url("static/images/canvas_d_850.png");
        background-size: 100%}
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center" style="margin-top: 150px">
        <div class="col-4" style="border-radius: 10px; background: rgba(0, 0, 0, 0.7)">
            <div style="padding-bottom: 10px; padding-top: 10px">
                <p class="font-italic align-content-center text-center" style="color: #a71d2a">
                    {{ try }}
                </p>
                <form method="post" action="do_login">
                    <div class="form-group">
                        <label for="formGroupExampleInput" style="color: blue">Username</label>
                        <input type="text" name="username" class="form-control" id="formGroupExampleInput"
                               placeholder="username">
                    </div>
                    <div>
                        <label for="formGroupExampleInput2" style="color: blue">Password</label>
                        <input type="password" name="password" class="form-control" id="formGroupExampleInput2"
                               placeholder="password">
                    </div>
                    <div class="text-center" style="padding-top: 20px">
                        <button type="submit" class="btn btn-success font-weight-bold" > Sign in </button>
                        <a type="submit" class="btn btn-primary font-weight-bold" href="registration"> Registration </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
